<div>
  <div id="logo-container">
    <img id="logo" src="assets/programmatic.svg">
  </div>
  <div id="menu-container">
    <span id="menu">
      <div class="menu-item-container-h3" style="margin-left: 0px !important;">
        <h3 class="menu-item" style="margin-left: 0px !important;">about</h3>
      </div>
      <div class="menu-item-container-h3">
        <h3 class="menu-item category-item">process</h3>
      </div>
      <div class="menu-item-container-h4">
        <img class="cursor" [ngClass]="{'show' : katazomeToggle, 'hide': !katazomeToggle}" src="assets/right-tri.svg">
        <h4 class="menu-item" (click)="enableDisableRule('katazome')" routerLink="/katazome">laser-enabled katazome</h4>
      </div>
      <div class="menu-item-container-h4">
        <img class="cursor" [ngClass]="{'show' : etchingToggle, 'hide': !etchingToggle}" src="assets/right-tri.svg">
        <h4 class="menu-item" (click)="enableDisableRule('etching')"  routerLink="/etching">electro-etching</h4>
      </div>
      <div class="menu-item-container-h4">
        <img class="cursor" [ngClass]="{'show' : dyeingToggle, 'hide': !dyeingToggle}" src="assets/right-tri.svg">
        <h4 class="menu-item" (click)="enableDisableRule('dyeing')"  routerLink="/dyeing">natural dyeing</h4>
      </div>
      <div class="menu-item-container-h3">
          <img class="cursor" [ngClass]="{'show' : studioToggle, 'hide': !studioToggle}" src="assets/right-tri.svg">
          <h3 class="menu-item" (click)="enableDisableRule('studio')"  routerLink="/studio">the studio</h3>
        </div>
      <div class="menu-item-container-h3">
        <h3 class="menu-item category-item">shop</h3>
      </div>
      <div class="menu-item-container-h4">
        <img class="cursor" [ngClass]="{'show' : printshopToggle, 'hide': !printshopToggle}" src="assets/right-tri.svg">
        <h4 class="menu-item" (click)="enableDisableRule('printshop')"  routerLink="/printshop">prints</h4>
      </div>
      <div class="menu-item-container-h4">
        <img class="cursor" [ngClass]="{'show' : textileshopToggle, 'hide': !textileshopToggle}" src="assets/right-tri.svg">
        <h4 class="menu-item" (click)="enableDisableRule('textileshop')"  routerLink="/textileshop">textiles</h4>
      </div>
    </span>
  </div>
</div>
